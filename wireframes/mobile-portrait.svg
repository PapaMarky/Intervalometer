  <text x="30" y="275" class="small-text">Temperature:</text>
  <text x="300" y="275" class="small-text">42.1¬∞C</text>
  
  <text x="30" y="290" class="small-text">Mode:</text>
  <text x="290" y="290" class="small-text">Access Point</text>
  
  <text x="30" y="305" class="small-text">Uptime:</text>
  <text x="300" y="305" class="small-text">2h 15m</text>
  
  <text x="30" y="320" class="small-text">Storage:</text>
  <text x="280" y="320" class="small-text">12.4GB free</text>
  
