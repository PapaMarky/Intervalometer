  <rect x="20" y="350" width="335" height="180" rx="8" class="card-bg"/>
  <text x="30" y="370" class="text">Activity Log</text>
  
  <text x="30" y="390" class="small-text">14:32:15 Camera connected successfully</text>
  <text x="30" y="405" class="small-text">14:31:58 Controller started in AP mode</text>
  <text x="30" y="420" class="small-text">14:31:45 System boot complete</text>
  <text x="30" y="435" class="small-text">14:30:12 Intervalometer session completed</text>
  <text x="30" y="450" class="small-text">14:25:33 Shot #47 captured successfully</text>
  <text x="30" y="465" class="small-text">14:25:03 Shot #46 captured successfully</text>
  <text x="30" y="480" class="small-text">14:24:33 Shot #45 captured successfully</text>
  <text x="30" y="495" class="small-text">14:24:03 Intervalometer started: 30s intervals</text>
  <text x="30" y="510" class="small-text">14:23:45 Settings validated for timelapse</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="550" width="160" height="40" rx="6" class="button"/>
  <text x="100" y="575" class="button-text">Test Shot</text>
  
  <rect x="195" y="550" width="160" height="40" rx="6" class="button"/>
  <text x="275" y="575" class="button-text">Controller Settings</text>
  
  <!-- Function Menu Dropdown (shown overlaid) -->
  <rect x="220" y="60" width="140" height="200" rx="8" fill="white" stroke="#ced4da" stroke-width="1" opacity="0.95"/>
  <text x="230" y="80" class="text">Function Menu</text>
  
  <rect x="225" y="90" width="130" height="25" rx="4" fill="#f8f9fa"/>
  <text x="235" y="107" class="small-text">‚úì Controller Status</text>
  
  <rect x="225" y="120" width="130" height="25" rx="4" fill="transparent"/>
  <text x="235" y="137" class="small-text">üì∑ Camera Set Up</text>
  
  <rect x="225" y="150" width="130" height="25" rx="4" fill="transparent"/>
  <text x="235" y="167" class="small-text">üì∏ Test Shot</text>
  
  <rect x="225" y="180" width="130" height="25" rx="4" fill="transparent"/>
  <text x="235" y="197" class="small-text">‚è±Ô∏è Timelapse</text>
  
  <rect x="225" y="210" width="130" height="25" rx="4" fill="transparent"/>
  <text x="235" y="227" class="small-text">üî¥ Red Light</text>
  
  <!-- Title -->
  <text x="20" y="780" class="header-text">Mobile Portrait View</text>
  <text x="20" y="795" class="small-text">Header at top, function menu dropdown, status indicators compact</text>
</svg>