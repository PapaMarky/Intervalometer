  <text x="60" y="691" class="button-text">Sunset</text>
  
  <rect x="95" y="675" width="60" height="25" rx="3" class="button-secondary"/>
  <text x="125" y="691" class="button-text">Stars</text>
  
  <rect x="160" y="675" width="60" height="25" rx="3" class="button-secondary"/>
  <text x="190" y="691" class="button-text">Clouds</text>
  
  <rect x="225" y="675" width="60" height="25" rx="3" class="button-secondary"/>
  <text x="255" y="691" class="button-text">Custom</text>
  
  <!-- Navigation breadcrumb -->
  <text x="20" y="730" class="small-text">üè† Status > ‚è±Ô∏è Timelapse > Setup</text>
  
  <!-- Title -->
  <text x="20" y="780" class="header-text">Timelapse Setup</text>
  <text x="20" y="795" class="small-text">Timing, validation, presets, duration estimation</text>
</svg>