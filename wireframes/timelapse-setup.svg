  <text x="30" y="450" class="small-text">‚Ä¢ 100 shots every 30 seconds</text>
  <text x="30" y="465" class="small-text">‚Ä¢ Estimated duration: 50 minutes</text>
  <text x="30" y="480" class="small-text">‚Ä¢ Storage required: ~2.4GB (24MB/shot)</text>
  <text x="30" y="495" class="small-text">‚Ä¢ Stop condition: After 100 shots</text>
  
  <!-- Validation Status -->
  <rect x="20" y="525" width="335" height="60" rx="8" class="card-bg"/>
  <text x="30" y="545" class="text">Pre-flight Check</text>
  
  <circle cx="40" cy="560" r="4" fill="#28a745"/>
  <text x="50" y="565" class="small-text">Camera ready: Manual mode, focus ‚àû</text>
  <circle cx="40" cy="575" r="4" fill="#28a745"/>
